<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="todo-app">
      <h1>My To-Do List</h1>
      <div id="task-count">
        <p>Pending: <span id="pending-count">0</span></p>
        <p>Completed: <span id="completed-count">0</span></p>
        <p>Total: <span id="total-count">0</span></p>
        <select id="categoryFilter">
          <option value="all">All Tasks</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <form id="todo-form">
        <input type="text" placeholder="Add a new task" id="todo-input" />
        <button type="submit">Add Task</button>
        <button type="button" id="clear-button">Clear All Tasks</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
